<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!--框架必需start-->
	<script type="text/javascript" src="../js/jquery-1.4.js"></script>
	<script type="text/javascript" src="../js/framework.js"></script>
	<link href="../css/import_basic.css" rel="stylesheet" type="text/css"/>
	<link  rel="stylesheet" type="text/css" id="skin"/>
	<!--框架必需end-->
	 
	<!--多选框脚本start-->
	<script type="text/javascript" src="../js/form/multiselect.js"></script>
	<!--多选框脚本end-->
	<!-- 表单验证 start -->
	<script src="../js/form/validationEngine-cn.js" type="text/javascript"></script>
	<script src="../js/form/validationEngine.js" type="text/javascript"></script>
	<!-- 表单验证 end -->
</head>
<body>
<div id="scrollContent">
	<div class="box1" whiteBg="true">
		<table class="tableStyle" transMode="true">
			<tr>
				<td>配件名称：</td>
				<td><input type="text" class="validate[required,custom[chinese]]" style="float: left;"/><button style="float: left;margin-left: 5px;"><span class="icon_find">选择</span></button></td>
				
			</tr>
			<tr>
				<td>配件编号：</td>
				<td>
					<textarea rows="" cols="" class="validate[required]" style="float: left;"></textarea>
					<button style="float: left;margin-left: 5px;"><span class="icon_add">添加</span></button><span class="star">*</span>
				</td>
			</tr>
			<tr>
				<td>交旧数量：</td>
				<td><input type="text" class="validate[required,custom[chinese],length[0,20]]"/><span class="star">*</span></td>
			</tr>
			<tr>
				<td>交旧日期：</td>
				<td><input type="text" class="date validate[required,custom[date]]"/><span class="star">*</span></td>
			</tr>
			<tr>
				<td>所属修程：</td>
				<td ><input type="text" class="validate[required]"/><span class="star">*</span></td>
				
			</tr>
			<tr>
				<td>拆下车号：</td>
				<td><input type="text" class="validate[required]"/><span class="star">*</span></td>
			</tr>
			<tr>
				<td>承修班组：</td>
				<td>
					<select colNum="2">
					    <option>电机中修组</option>
					    <option>电器中修组</option>
					    <option>制动组</option>
					    <option>柴备组</option>
					    <option>行安设备组</option>
					    <option>仪表组</option>
					 </select>
				</td>
				
			</tr>
			<tr>
				<td>交旧签章：</td>
				<td><input type="text" disabled="disabled" value="张三"/></td>
			</tr>
			<tr></tr>
			<tr>
				<td colspan="2">
					<input type="submit" value=" 提 交 "/>
					<input type="reset" value=" 重 置 "/>
				</td>
			</tr>
		</table>
	</div>
</div>	
</body>
</html>
