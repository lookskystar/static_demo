<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!--框架必需start-->
	<script type="text/javascript" src="../js/jquery-1.4.js"></script>
	<script type="text/javascript" src="../js/framework.js"></script>
	<link href="../css/import_basic.css" rel="stylesheet" type="text/css"/>
	<link  rel="stylesheet" type="text/css" id="skin"/>
	<!--框架必需end-->
	 
	<!--多选框脚本start-->
	<script type="text/javascript" src="../js/form/multiselect.js"></script>
	<!--多选框脚本end-->
	<!-- 表单验证 start -->
	<script src="../js/form/validationEngine-cn.js" type="text/javascript"></script>
	<script src="../js/form/validationEngine.js" type="text/javascript"></script>
	<!-- 表单验证 end -->
</head>
<body>
<div id="scrollContent">
	<div class="box1" whiteBg="true">
		<table class="tableStyle" transMode="true">
			
			<tr>
				<td>工&nbsp;号：</td>
				<td><input type="text" class="validate[required]"/><span class="star">*</span></td>
			</tr>
			<tr>
				<td>姓&nbsp;名：</td>
				<td><input type="text" /><span class="star">*</span></td>
			</tr>
			<tr>
				<td>班&nbsp;组：</td>
				<td><select id="dd" class="default" style="width: 123px">
					<option value="0"></option>
					<option value="1">电器组</option>
                    <option value="2">电机组</option>
                    <option value="3">制动组</option>
				</select></td>
			</tr>
			<tr>
				<td>补签类型：</td>
				<td><select id="dd" class="default" style="width: 123px">
					<option value="0"></option>
					<option value="1">事假</option>
                    <option value="2">病假</option>
                    <option value="3">出差</option>
					<option value="4">调休</option>
					<option value="5">年假</option>
				</select></td>
			</tr>
			<tr>
				<td>补签日期：</td>
				<td><input type="text" class="date validate[required,custom[date]]"/><span class="star">*</span></td>
			</tr>
			<tr>
				<td>操作员：</td>
				<td><input type="text" disabled="disabled" value="唐如来"/></td>
			</tr>
			<tr>
				<td>补签原因：</td>
				<td>
					<textarea rows="" cols=""></textarea>
				</td>
			</tr>
			<tr></tr>
			<tr>
				<td colspan="2">
					<input type="submit" value=" 提 交 "/>
					<input type="reset" value=" 重 置 "/>
				</td>
			</tr>
		</table>
	</div>
</div>	
</body>
</html>
